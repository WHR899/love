        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: gold; font-family: serif; text-align: center; pointer-events: none;
        }
        #hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255, 215, 0, 0.4); font-size: 12px; pointer-events: none;
        }
    </style>
</head>
<body>
    <video class="input_video" playsinline></video>
    <canvas id="canvas1"></canvas>
    <div id="loading">正在编织圣诞树...<br><span style="font-size:12px;color:#666">加载完成后，触摸屏幕或张开手掌</span></div>
    <div id="hint">握拳变树 · 张手变人</div>

    <script>
        const CONFIG = {
            particleCount: 2500,    // 粒子总数 (手机建议2000-3000)
            particleSize: 2.2,
            treeColor: 'rgba(255, 215, 0, 0.8)', // 圣诞树金色
            morphSpeed: 0.08,       // 变形速度
            imagePath: 'love1.jpg'  // 你的照片文件名
        };

        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let mode = 'TREE'; // 当前模式: TREE 或 IMAGE
        let isHandOpen = false; // 手势状态
        
        // --- 1. 粒子类 (核心逻辑) ---
        class Particle {
            constructor(index) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = CONFIG.particleSize;
                
                // 圣诞树形态的目标点 (Spiral Cone)
                // 算法：螺旋上升
                const angle = index * 0.1;
                const radius = (index / CONFIG.particleCount) * (canvas.width * 0.4);
                this.treeX = canvas.width/2 + Math.cos(angle) * radius;
                this.treeY = (canvas.height * 0.2) + (index / CONFIG.particleCount) * (canvas.height * 0.7);
                // 让树稍微居中一点
                this.treeColor = `rgba(255, ${200 + Math.random()*55}, 0, ${0.5 + Math.random()*0.5})`;

                // 照片形态的目标点 (初始化为空，等图片加载)
                this.imageX = this.treeX;
                this.imageY = this.treeY;
                this.imageColor = this.treeColor;

                // 物理参数
                this.vx = 0;
                this.vy = 0;
                this.friction = 0.94;
                this.ease = CONFIG.morphSpeed;
            }

            update() {
                let targetX, targetY, targetColor;

                // 状态机：决定粒子去哪
                if (mode === 'IMAGE') {
                    targetX = this.imageX;
                    targetY = this.imageY;
                    // 简单的颜色过渡逻辑（这里为了性能直接切颜色，如果需要渐变会很耗性能）
                    this.color = this.imageColor; 
                } else {
                    // 树模式：加一点旋转动画
                    const time = Date.now() * 0.001;
                    const wobble = Math.sin(time + this.y * 0.05) * 5;
                    targetX = this.treeX + wobble;
                    targetY = this.treeY;
                    this.color = this.treeColor;
                }

                // 缓动飞向目标
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                
                this.x += dx * this.ease;
                this.y += dy * this.ease;
                
                // 绘制
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }
